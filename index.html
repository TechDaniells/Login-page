<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="log-in-text">
        <span class="bold">Sign in to continue</span>
        <span class="member">Not a member yet?</span>
        <a href="#" class="register-now">Register now </a>
      </div>
      <div class="log-in">
        <label for="email"></label>
        <input type="text" name="email" placeholder="Email or Username" />
        <label for="pasw"></label>
        <input type="password" name="pasw" placeholder="Password" />
      </div>
      <div class="kepp-me">
        <label for="keep"></label>
        <input type="checkbox" /><span class="logged-in"
          >Keep me logged in</span
        >
      </div>
      <div class="button-log-in">
        <button class="log-now">LOGIN NOW</button>
        <a href="#" class="forgot-password">Forgot your password</a>
      </div>
      <h3>Or sign in with</h3>
      <div class="social-media">
        <a href="#"><i class="fa-brands fa-google"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </div>
    </div>
  </body>
</html>
